<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>

      <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

      <meta charset="UTF-8">
      {% block head %}

      <meta name="viewport" content="width=device-width, initial-scale=1">

    	<link rel="stylesheet" href="/theme/css/bootstrap.min.css" media="screen">
    	<link rel="stylesheet" href="/theme/css/bootswatch.min.css">
    	<link rel="stylesheet" href="/theme/css/my-styles.css">
	    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    	<link rel="stylesheet" href="/theme/css/social-buttons.css">

    	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>

    	<![endif]-->

      <link rel="shortcut icon" href="/images/Logo-16x16.png" />
      <link rel="apple-touch-icon" href="/images/Logo-114x114.png" />

      {% block og_info %}
      {% endblock og_info %}

      {% endblock head %}

<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

})(window,document,'script','dataLayer','GTM-WGPGGXD');</script>
<!-- End Google Tag Manager -->

        <!-- Facebook Pixel Code -->
        <script>
                !function(f,b,e,v,n,t,s)
                {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
                n.callMethod.apply(n,arguments):n.queue.push(arguments)};
                if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
                n.queue=[];t=b.createElement(e);t.async=!0;
                t.src=v;s=b.getElementsByTagName(e)[0];
                s.parentNode.insertBefore(t,s)}(window, document,'script',
                'https://connect.facebook.net/en_US/fbevents.js');
                fbq('init', '645373512689794');
                fbq('track', 'PageView');
        </script>
        <noscript><img height="1" width="1" style="display:none"
                src="https://www.facebook.com/tr?id=645373512689794&ev=PageView&noscript=1"
        /></noscript>
        <!-- End Facebook Pixel Code -->
        
</head>

<body>
        
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WGPGGXD"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <!-- FB view content -->
        <script>
                fbq('track', 'ViewContent');
        </script>
    
        {% block content %}
        {% endblock %}

        {% include 'analytics.html' %}
